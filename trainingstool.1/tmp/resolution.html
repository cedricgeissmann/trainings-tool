<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
<script type="text/javascript" src="../js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript" src="../js/bootstrap.min.js"></script>

<!-- loading third party libraries -->
<script type="text/javascript" src="../js/json2html.js"></script>

<!-- loading own libraries -->
<script type="text/javascript" src="resolution.js"></script>

<!-- Importing a font from google api -->
<link href='http://fonts.googleapis.com/css?family=Varela+Round'
	rel='stylesheet' type='text/css'>

<link href="../css/bootstrap-theme.min.css" rel="stylesheet"
	type="text/css">
<link href="../css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="../css/jquery-ui-1.10.4.custom.min.css"/>
<link href="../css/tvm-volleyball.css" rel="stylesheet" type="text/css">
</head>
<body>


<div class="container">
    <div class="row">
    	<div id="notificationArea"></div>
        <div id="content">
            <form role="form">
                <div class="form-group">
                    <label for="screenResolution">Bildschirmauflösung</label>
                    <input type="text" class="form-control" id="screenResolution" placeholder="Höhe (1080)">
                </div>
                <div class="form-group">
                    <label for="numberOfRows">Anzahl Zeilen</label>
                    <input type="text" class="form-control" id="numberOfRows" placeholder="Zeilen Text">
                </div>
                <div class="form-group">
                    <label for="widthImage">Breite Bild</label>
                    <input type="text" class="form-control" id="widthImage" placeholder="Bildbreite">
                </div>
                <div class="form-group">
                    <label for="heightImage">Höhe Bild</label>
                    <input type="text" class="form-control" id="heightImage" placeholder="Bildhöhe">
                </div>
                <button type="submit" class="btn btn-default">Berechnen</button>
                <div class="form-group">
                    <label for="result">Resultat: Bildbreite</label>
                    <input type="text" class="form-control" id="result">
                </div>
            </form>
        </div>
        <div id="comment"></div>
    </div>
</div>
</html>
